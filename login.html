<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Akshdeep üíñ</title>
  <style>
    body { background: #fff0f5; font-family: sans-serif; text-align: center; padding: 2rem; }
    input { padding: 0.8rem; margin: 0.5rem; width: 90%; border-radius: 10px; border: 1px solid #ccc; }
    button { padding: 0.8rem 2rem; border: none; background: #d63384; color: white; font-size: 1rem; border-radius: 10px; }
    .login-box { max-width: 400px; margin: auto; background: #ffe0ec; padding: 2rem; border-radius: 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Akshdeep Login</h2>
    <input type="text" id="username" placeholder="Username or Email"/><br/>
    <input type="password" id="password" placeholder="Password"/><br/>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    const USERS = {
      "akshdeep": "akshdeep123",
      "deepa": "love1907"
    };

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (USERS[user] === pass) {
        localStorage.setItem("auth", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("msg").innerText = "Invalid credentials. Try again.";
      }
    }
  </script>
</body>
</html>
