<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Gallery</title>
  <style>
    body { background: #fef2f4; text-align: center; font-family: sans-serif; padding: 1rem; }
    img, video, audio { max-width: 90%; margin: 1rem auto; display: block; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ–¼ Your Memories</h2>
  <div id="gallery"></div>
  <script>
    const gallery = document.getElementById('gallery');
    for (let i = 0; i < localStorage.length; i++) {
      let key = localStorage.key(i);
      let data = localStorage.getItem(key);
      if (data.startsWith('data:image')) {
        let img = new Image();
        img.src = data;
        gallery.appendChild(img);
      } else if (data.startsWith('data:video')) {
        let video = document.createElement('video');
        video.controls = true;
        video.src = data;
        gallery.appendChild(video);
      } else if (data.startsWith('data:audio')) {
        let audio = document.createElement('audio');
        audio.controls = true;
        audio.src = data;
        gallery.appendChild(audio);
      }
    }
  </script>
</body>
</html>
